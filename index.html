<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="img-cont">
      <img src="./images/icon-view.svg" alt="" class="overlay">
      <img src="./images/image-equilibrium.jpg" alt="" class="pic">
      
    </div>
    
    <div class="info">
      <div class="intro">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="details">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="data">
        <div class="etherium">
          <img src="./images/icon-ethereum.svg" alt="" class="eth">
          <div class="value">0.041 ETH</div>
        </div>
        
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" class="clock">
          <p class="days">3 days left</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <p class="outro">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  

  

  
  
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fida Ullah</a>.
  </div>
</body>
</html>
